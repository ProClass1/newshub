<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub | Global Briefings</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 1. CORE VARIABLES & RESET --- */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #f59e0b;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-secondary: #64748b;
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-sm: 8px;
            --shadow-card: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            --shadow-hover: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 4rem;
        }

        a { text-decoration: none; color: inherit; }
        
        /* --- 2. HEADER & SEARCH --- */
        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 1rem 0;
        }

        .container { max-width: 1280px; margin: 0 auto; padding: 0 24px; }
        
        .nav-content { display: flex; justify-content: space-between; align-items: center; gap: 24px; }

        .logo { font-size: 1.5rem; font-weight: 800; display: flex; align-items: center; gap: 10px; color: var(--text-main); }
        .logo i { color: var(--primary); font-size: 1.4rem; }

        .search-wrapper {
            position: relative;
            max-width: 450px;
            width: 100%;
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            background: #f1f5f9;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        /* --- 3. CATEGORY PILLS --- */
        .category-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 24px 0;
            scrollbar-width: none;
        }
        .category-scroll::-webkit-scrollbar { display: none; }

        .cat-pill {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 10px 24px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            box-shadow: var(--shadow-card);
        }

        .cat-pill:hover { transform: translateY(-2px); color: var(--primary); border-color: var(--primary); }
        
        .cat-pill.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        /* --- 4. LAYOUT GRID --- */
        .layout-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 32px;
        }

        /* Hero Card (First Item) */
        .hero-section {
            grid-column: span 12;
            margin-bottom: 20px;
        }

        .hero-card {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(0,0,0,0.05);
            min-height: 400px;
        }

        .hero-img-wrap { position: relative; height: 100%; width: 100%; overflow: hidden; }
        .hero-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .hero-card:hover .hero-img { transform: scale(1.05); }

        .hero-content {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .tag {
            display: inline-block;
            padding: 6px 12px;
            background: #eff6ff;
            color: var(--primary);
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            align-self: flex-start;
        }

        .hero-title { font-size: 2.2rem; line-height: 1.2; margin-bottom: 16px; font-weight: 800; }
        .hero-desc { color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 24px; line-height: 1.6; }

        /* Standard Cards */
        .news-grid {
            grid-column: span 12;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 32px;
        }

        .card {
            background: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-card);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card:hover { transform: translateY(-8px); box-shadow: var(--shadow-hover); }

        .card-img-wrap {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .card-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .card:hover .card-img { transform: scale(1.1); }

        .card-body { padding: 24px; display: flex; flex-direction: column; flex-grow: 1; }

        .meta-row { display: flex; justify-content: space-between; font-size: 0.8rem; color: #94a3b8; margin-bottom: 12px; }
        
        .card-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 12px; line-height: 1.4; color: var(--text-main); }
        
        .card-desc { font-size: 0.95rem; color: var(--text-secondary); line-height: 1.6; margin-bottom: 20px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        .btn-read {
            margin-top: auto;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            color: var(--primary);
            font-size: 0.9rem;
            transition: gap 0.2s;
        }
        .btn-read:hover { gap: 12px; }

        /* --- 5. UTILITIES --- */
        .hidden { display: none !important; }
        
        /* Mobile Responsive */
        @media (max-width: 900px) {
            .hero-card { grid-template-columns: 1fr; height: auto; }
            .hero-img-wrap { height: 250px; }
            .hero-content { padding: 24px; }
            .hero-title { font-size: 1.5rem; }
            .nav-content { flex-direction: column; gap: 16px; }
            .search-wrapper { max-width: 100%; }
        }

        /* --- 6. SKELETON LOADING --- */
        .skeleton { background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

    <header>
        <div class="container nav-content">
            <a href="#" class="logo" onclick="location.reload()">
                <i class="fas fa-bolt"></i>
                <span>NewsHub</span>
            </a>
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Search news live (e.g. 'Bitcoin', 'AI')...">
            </div>
        </div>
    </header>

    <main class="container">
        <div class="category-scroll">
            <button class="cat-pill active" data-feed="top">Top Stories</button>
            <button class="cat-pill" data-feed="tech">Technology</button>
            <button class="cat-pill" data-feed="business">Business</button>
            <button class="cat-pill" data-feed="science">Science</button>
            <button class="cat-pill" data-feed="health">Health</button>
            <button class="cat-pill" data-feed="sports">Sports</button>
        </div>

        <div class="layout-grid">
            <div id="heroContainer" class="hero-section"></div>
            
            <div id="newsGrid" class="news-grid"></div>
        </div>

        <div id="statusMessage" style="grid-column: span 12; text-align: center; padding: 40px; display: none;"></div>
    </main>

    <script>
        // --- 1. CONFIGURATION: OPEN FEEDS ---
        // Using rss2json to bypass CORS and get standard JSON
        const RSS_TO_JSON = "https://api.rss2json.com/v1/api.json?rss_url=";
        
        const FEEDS = {
            top: "https://feeds.bbci.co.uk/news/rss.xml",
            tech: "https://feeds.bbci.co.uk/news/technology/rss.xml",
            business: "https://feeds.bbci.co.uk/news/business/rss.xml",
            science: "https://feeds.bbci.co.uk/news/science_and_environment/rss.xml",
            health: "https://feeds.bbci.co.uk/news/health/rss.xml",
            sports: "https://feeds.bbci.co.uk/sport/rss.xml"
        };

        // --- 2. STATE MANAGEMENT ---
        let allArticles = []; // Stores fetched data for real-time search
        let currentFilter = 'top';

        // --- 3. DOM ELEMENTS ---
        const heroContainer = document.getElementById('heroContainer');
        const newsGrid = document.getElementById('newsGrid');
        const searchInput = document.getElementById('searchInput');
        const pills = document.querySelectorAll('.cat-pill');

        // --- 4. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadCategory('top');
            setupEvents();
        });

        function setupEvents() {
            // Category Click
            pills.forEach(pill => {
                pill.addEventListener('click', () => {
                    pills.forEach(p => p.classList.remove('active'));
                    pill.classList.add('active');
                    currentFilter = pill.dataset.feed;
                    searchInput.value = ''; // Reset search
                    loadCategory(pill.dataset.feed);
                });
            });

            // Real-Time Search Logic
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase().trim();
                
                if (term.length > 0) {
                    // Hide hero during search for cleaner list
                    heroContainer.classList.add('hidden');
                    
                    // Filter ALL currently loaded articles
                    const filtered = allArticles.filter(item => 
                        item.title.toLowerCase().includes(term) || 
                        item.description.toLowerCase().includes(term)
                    );
                    
                    renderGrid(filtered);
                } else {
                    // Restore default view if search cleared
                    heroContainer.classList.remove('hidden');
                    renderPage(allArticles);
                }
            });
        }

        // --- 5. DATA FETCHING ---
        async function loadCategory(category) {
            showSkeleton();
            try {
                const response = await fetch(RSS_TO_JSON + encodeURIComponent(FEEDS[category]));
                const data = await response.json();

                if (data.status === 'ok') {
                    // Process and Clean Data
                    allArticles = data.items.map(item => normalizeData(item, category));
                    renderPage(allArticles);
                } else {
                    throw new Error("Feed load failed");
                }
            } catch (err) {
                console.error(err);
                newsGrid.innerHTML = `<div style="text-align:center; grid-column:span 3;"><h3>Unable to load news.</h3><p>Please check your connection.</p></div>`;
            }
        }

        // --- 6. DATA NORMALIZATION (Better Image Quality) ---
        function normalizeData(item, category) {
            // RSS feeds hide high-res images in different places.
            // We prioritize: 1. Enclosure (Best) 2. Thumbnail 3. Description Regex 4. Fallback
            
            let imageUrl = 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?auto=format&fit=crop&w=800'; // Default

            if (item.enclosure && item.enclosure.link) {
                imageUrl = item.enclosure.link;
            } else if (item.thumbnail) {
                imageUrl = item.thumbnail;
            } else {
                // Try to find <img src="..."> in description
                const imgMatch = item.description.match(/src="([^"]+)"/);
                if (imgMatch) imageUrl = imgMatch[1];
            }

            // Clean up description (remove HTML tags)
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = item.description;
            const cleanDesc = tempDiv.textContent || tempDiv.innerText || "";

            return {
                title: item.title,
                description: cleanDesc,
                link: item.link,
                image: imageUrl,
                date: new Date(item.pubDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                category: category.toUpperCase()
            };
        }

        // --- 7. RENDERING ---
        function renderPage(articles) {
            if (!articles.length) return;

            // 1. Render Hero (First Article)
            const hero = articles[0];
            heroContainer.innerHTML = `
                <div class="hero-card">
                    <div class="hero-img-wrap">
                        <img src="${hero.image}" class="hero-img" alt="${hero.title}" onerror="this.src='https://placehold.co/600x400?text=News'">
                    </div>
                    <div class="hero-content">
                        <span class="tag">${hero.category}</span>
                        <h2 class="hero-title">${hero.title}</h2>
                        <p class="hero-desc">${hero.description.substring(0, 150)}...</p>
                        <a href="${hero.link}" target="_blank" class="btn-read">
                            Read Full Story <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            `;

            // 2. Render Grid (Rest of articles)
            renderGrid(articles.slice(1));
        }

        function renderGrid(articles) {
            newsGrid.innerHTML = '';
            
            if (articles.length === 0) {
                newsGrid.innerHTML = `<div style="grid-column: span 12; text-align: center; color: #64748b; padding: 2rem;"><h3>No results found</h3></div>`;
                return;
            }

            articles.forEach(article => {
                const html = `
                    <article class="card">
                        <div class="card-img-wrap">
                            <img src="${article.image}" class="card-img" alt="News" loading="lazy" onerror="this.src='https://placehold.co/600x400?text=No+Image'">
                        </div>
                        <div class="card-body">
                            <div class="meta-row">
                                <span>${article.date}</span>
                                <span style="color:var(--primary); font-weight:600;">${article.category}</span>
                            </div>
                            <h3 class="card-title">${article.title}</h3>
                            <p class="card-desc">${article.description}</p>
                            <a href="${article.link}" target="_blank" class="btn-read">
                                Read More <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </article>
                `;
                newsGrid.innerHTML += html;
            });
        }

        // --- 8. SKELETON UI ---
        function showSkeleton() {
            heroContainer.innerHTML = `<div class="hero-card skeleton" style="height: 400px; background: #e2e8f0;"></div>`;
            newsGrid.innerHTML = '';
            for(let i=0; i<6; i++) {
                newsGrid.innerHTML += `
                    <div class="card" style="height: 400px;">
                        <div class="skeleton" style="height: 200px;"></div>
                        <div style="padding: 24px;">
                            <div class="skeleton" style="height: 20px; width: 60%; margin-bottom: 15px;"></div>
                            <div class="skeleton" style="height: 20px; margin-bottom: 10px;"></div>
                            <div class="skeleton" style="height: 20px; width: 80%;"></div>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
